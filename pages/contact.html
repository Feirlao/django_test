<div class="container">
    <div class="row">
        <form class="form-contact col-md-6" role="form">
            <h2 Contact us ></h2>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email address" request="">
            </div>
            <div class="form-group">
                 <input type="text" class="form-control" placeholder="Tilte" request="">
            </div>
            <div class="form-group">
                 <textarea class="form-control" required="" placeholder="Your message..."></textarea>
                <!--当您需要进行多行输入的时，则可以使用文本框 textarea-->
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                <!--btn-lg:	制作一个大按钮，btn-primary:原始按钮 btn-block:创建块级的按钮，
                会横跨父元素的全部宽度-->
            </div>
        </form>
        <div class="col-md-4  col-md-offset-2">
            <h2>Our office</h2>
            <address>
                <strong>Company Name</strong><br>
                123 Something St <br>
                New York,NY 0000<Br>
            </address>
        </div>
    </div>
</div>
